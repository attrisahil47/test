<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>THIS IS UNORDERD LIST</h1>
    <ul>
        <li>MANGO</li>
        <li>APPLE</li>
        <li>GRAPES</li>
        <li>PEAR</li>
    </ul>

    <h1>THIS IS ORDERED LIST</h1>
    <ol type="I">
        <li>SAHIL</li>
        <li>MUNISH</li>
        <li>HARSH</li>
        <li>VARUN</li>
    </ol>
</body>
</html>
