<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Anchor Tag</title>
</head>
<body>

    <a href="https://www.google.com">Visit Google</a>



     <!-- Email Link -->
  <a href="mailto:example@example.com">Email Us</a>

<!-- Phone Link -->
<a href="tel:+1234567890">Call Us</a>

<!-- Opening Links in a New Tab -->

<a href="https://www.google.com" target="_blank">Open Google in New Tab</a>

<!--  Adding Tooltips
Use the title attribute to display a tooltip when the user hovers over the link. -->

<a href="https://www.wikipedia.org" title="Visit Wikipedia">Wikipedia</a>

<!-- title: Adds a tooltip to give additional information -->






</body>
</html>
